{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/style_chat.css' %}">
</head>
<body>
<div class="chat-container">
    <h2>Chat</h2>
    <div class="messages">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.user.username }}</strong>: {{ message.content }}
                <span class="timestamp">{{ message.timestamp|date:"H:i:s" }}</span>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{% url 'chat' %}">
        {% csrf_token %}
        <textarea name="content" placeholder="Enter your message" required></textarea><br>
        <button type="submit" class="btn">Send</button>
    </form>
</div>
</body>
</html>
