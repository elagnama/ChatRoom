{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
</head>
<body>
<div class="form-container">
    <h2>Sign in</h2>

    {% for message in messages %}
        <strong class="message">{{ message }}</strong>
    {% endfor %}

    <form method="POST" action="/register/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="Lastname" placeholder="Enter your lastname" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="address" placeholder="Enter your e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="Password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="password1" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn">Connect</button>
    </form>
</div>
</body>
</html>
